apiVersion: apps/v1
kind: Deployment
metadata:
  name: royscompany-web
  labels:
    app: royscompany-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: royscompany-web
  template:
    metadata:
      labels:
        app: royscompany-web
    spec:
      containers:
        - name: royscompany-web
          image: royscompany-web:latest
          imagePullPolicy: IfNotPresent # Useful for local dev with Docker Desktop
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: royscompany-web-service
spec:
  type: LoadBalancer # Or NodePort/ClusterIP depending on environment
  selector:
    app: royscompany-web
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080 # Optional: specific port for easier local access
